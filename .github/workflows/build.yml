name: 'build'

on:
  push:
    branches:
      - master

jobs:
  test-build-2204:
    runs-on: ubuntu-22.04
    env:
      PYTHON_VERSION: 3.11.8
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - run: bash ${GITHUB_WORKSPACE}/build.sh