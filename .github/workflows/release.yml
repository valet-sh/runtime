name: Release

on:
  push:
    tags:
      - "*"

jobs:
  release:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04        
          - os: ubuntu-24.04
          - os: macos-13
          - os: macos-14
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: bash ${GITHUB_WORKSPACE}/build.sh
      - run: tar czf ${{ matrix.os }}.tar.gz -C /usr/local/valet-sh venv
      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}
          path: ${{ matrix.os }}.tar.gz
